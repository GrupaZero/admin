<div class="page-header">
    <h1>Contents list</h1>
</div>
<div ng-controller="BaseCtrl">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Type</th>
                <th>Path</th>
                <th>isActive</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="content in contents">
                <td>
                    {{ content.id }}
                </td>
                <td>
                    {{ content.typeName }}
                </td>
                <td>
                    {{ content.path }}
                </td>
                <td>
                    {{ content.isActive }}
                </td>
                <td>
                    <a ui-sref="content-show({ contentId: content.id })">See the Page</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div ui-view></div>
