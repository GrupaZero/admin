<div class="row">
    <div ui-view="content" class="clearfix main-view">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel margin-top">
                        <div class="panel-heading">
                            <div class="page-header no-margin-bottom no-margin-top">
                                <h2>
                                    {{ 'SETTINGS' | uppercase | translate }} -
                                    <span class="semi-bold">{{ categoryKey + '_SETTINGS' | uppercase | translate }}</span>
                                </h2>
                            </div>
                        </div>
                        <ul class="nav nav-tabs">
                            <li role="presentation" ng-repeat="category in categories" ng-switch="category.key"
                                ng-class="{ active: categoryKey === category.key}">
                                <a href=""
                                   ui-sref="{{ 'settings.show' + '({ key: category.key, langCode: langCode })' }}">
                                    {{ category.key + '_SETTINGS' | uppercase | translate }}
                                </a>
                            </li>
                        </ul>
                        <div ui-view="contentTab" class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
