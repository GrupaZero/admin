<div class="panel">
    <div class="panel-heading">
        <div class="page-header no-margin-bottom no-margin-top">
            <h1 ng-show="block.translations | getTranslation:langCode:'title'">
                {{ block.translations | getTranslation:langCode:'title' }}
                <button ui-sref="blocks.edit({ blockId: block.id, langCode: langCode })"
                        type="button" class="btn btn-primary pull-right">
                    {{ 'EDIT' | translate }}
                </button>
            </h1>

            <h1 ng-hide="block.translations | getTranslation:langCode:'title'">
                {{ 'NO_TRANSLATION' | translate }}
                <button ui-sref="blocks.edit({ blockId: block.id, langCode: langCode })"
                        type="button" class="btn btn-warning pull-right">
                    <i class="glyphicon glyphicon-exclamation-sign hidden-sm"></i> {{ 'NO_TRANSLATION_BUTTON' | translate }}
                </button>
            </h1>

        </div>
    </div>
    <div class="panel-body">
        <div ng-show="block.translations | getTranslation:langCode:'body'"
             ng-bind-html="block.translations | getTranslation:langCode:'body' | trustAsHtml">
        </div>

        <div ng-hide="block.translations | getTranslation:langCode:'body'">
            {{ 'NO_TRANSLATION' | translate }}
        </div>
    </div>
</div>
