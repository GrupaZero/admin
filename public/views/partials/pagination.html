<div class="ng-cloak ng-table-pager">
    <ul ng-if="params.settings().counts.length" class="ng-table-counts pagination pull-right">
        <li ng-repeat="count in params.settings().counts" ng-class="{'active':params.count() == count}">
            <a href="" ui-sref="{{ $state.current.name + ({ page: page.number, perPage:count }) }}">
                <span ng-bind="count"></span>
            </a>
        </li>
    </ul>

    <ul class="pagination ng-table-pagination">
        <li ng-class="{'active': !page.active, 'disabled': !page.active && (page.type == 'prev' || page.type == 'next')}"
            ng-repeat="page in pages" ng-switch="page.type">
            <a ng-switch-when="prev" ui-sref="{{ $state.current.name + ({ page: page.number }) }}" href="">&laquo;</a>
            <a ng-switch-when="first" ui-sref="{{ $state.current.name + ({ page: page.number }) }}" href="">
                <span ng-bind="page.number"></span>
            </a>
            <a ng-switch-when="page" ui-sref="{{ $state.current.name + ({ page: page.number }) }}" href="">
                <span ng-bind="page.number"></span>
            </a>
            <a ng-switch-when="more" ui-sref="{{ $state.current.name + ({ page: page.number }) }}" href="">&#8230;</a>
            <a ng-switch-when="last" ui-sref="{{ $state.current.name + ({ page: page.number }) }}" href="">
                <span ng-bind="page.number"></span>
            </a>
            <a ng-switch-when="next" ui-sref="{{ $state.current.name + ({ page: page.number }) }}" href="">&raquo;</a>
        </li>
    </ul>
</div>
