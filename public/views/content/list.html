<div class="page-header">
    <h1>Contents list</h1>
</div>
<div ng-controller="ContentCtrl">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Translations</th>
                <th>Type</th>
                <th>isActive</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="content in contents">
                <td>
                    {{ content.id }}
                </td>
                <td>
                    <h4>{{ content.translations[0].title }}
                        <small>(<i>{{content.translations[0].url}}</i>)</small>
                    </h4>

                    <p>{{ content.translations[0].body }}</p>

                    <div ng-repeat="translation in content.translations">
                        <span class="label label-success">{{ translation.langCode }}</span>
                        <span class="label label-danger">de</span>
                    </div>
                </td>
                <td>
                    {{ content.typeName }}
                </td>
                <td class="text-center">
                    <i ng-class="{ 'glyphicon glyphicon-ok-circle': content.isActive,'glyphicon glyphicon-ban-circle': !content.isActive }"></i>
                </td>
                <td>
                    <a ui-sref="content.show({ contentId: content.id })" class="btn btn-success btn-sm">Details</a>
                </td>
            </tr>
            </tbody>
        </table>
        <!--<div ui-grid="gridOptions" class="table table-striped"></div>-->
    </div>
</div>
<div ui-view></div>
