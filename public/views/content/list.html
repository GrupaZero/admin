<div ng-controller="ContentCtrl">
    <div class="page-header">
        <h1>
            {{ 'CONTENT_LIST' | translate }}
        </h1>
    </div>
    <ul class="list-filters nav nav-pills" role="tablist">
        <li role="presentation" class="active"><a>All <span class="badge">42</span></a></li>
        <li role="presentation"><a>Published <span class="badge">33</span></a></li>
        <li role="presentation"><a>Trash <span class="badge">1</span></a></li>
    </ul>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Translations</th>
                <th>Type</th>
                <th>isActive</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="content in contents">
                <td>
                    {{ content.id }}
                </td>
                <td>
                    <h4>
                        <a ui-sref="content.show({ contentId: content.id })">
                            {{ content.translations[0].title }}
                        </a>
                        <small>(<i>{{content.translations[0].url}}</i>)</small>
                    </h4>

                    <p>{{ content.translations[0].body }}</p>

                    <a ui-sref="content.show({ contentId: content.id })">Details</a>
                    <a ui-sref="content.show.edit({  contentId: content.id, translationId: content.translations[0].id })">Edit</a>
                    <a ui-sref="content.show({ contentId: content.id })" class="text-danger">Trash</a>
                </td>
                <td>
                    {{ content.typeName }}
                </td>
                <td class="text-center">
                    <i ng-class="{ 'glyphicon glyphicon-ok-circle': content.isActive,'glyphicon glyphicon-ban-circle': !content.isActive }"></i>
                </td>
            </tr>
            </tbody>
        </table>
        <!--<div ui-grid="gridOptions" class="table table-striped"></div>-->
    </div>
</div>
<div ui-view></div>
