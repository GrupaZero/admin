<div class="col-sm-9 col-md-10">
    <ul class="list-filters nav nav-pills" role="tablist">
        <li role="presentation" ng-class="{ active: activeFilter == '' }" ng-click="tableParams.filter({})">
            <a href="">{{ 'ALL' | translate }}</a>
        </li>
        <li role="presentation" ng-class="{ active: activeFilter == 'isActive' }" ng-click="tableParams.filter({ isActive: 1 })">
            <a href="">{{ 'PUBLISHED' | translate }}</a>
        </li>
        <li role="presentation" ng-click="tableParams.filter({ isActive: 0 })">
            <a href="">{{ 'DRAFT' | translate }}</a>
        </li>
    </ul>
    <table ng-table="tableParams" class="table table-striped table-bordered">
        <tbody>
        <tr ng-repeat="content in $data">
            <td data-title="'Title'">
                {{ content.translations | activeTranslation:selectedLang.code:'title' }}
            </td>
            <td data-title="'Weight'" sortable="'weight'">
                {{ content.weight }}
            </td>
            <td data-title="'Id'" sortable="'id'">
                {{ content.id }}
            </td>
        </tr>
        </tbody>
    </table>
</div>
