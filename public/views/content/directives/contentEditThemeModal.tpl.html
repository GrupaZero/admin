<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="vm.editModal.closeModal()">&times;</button>
                <h4 class="modal-title" translate="{{title}}"></h4>
            </div>
            <div class="modal-body">
                <form name="contentThemeForm" novalidate>
                    <div class="row">
                        <div class="col-lg-9">
                            <!-- Title Form input -->
                            <div class="form-group">
                                <label for="theme">{{ 'CSS_CLASS' | translate }}</label>
                                <input id="theme" type="text" ng-model="vm.contentTheme" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-success"
                        ng-click="vm.editModal.closeModal()">
                    {{ 'CANCEL' | translate }}
                </button>
                <button type="button"
                        class="btn btn-primary"
                        ng-disabled="contentThemeForm.$invalid"
                        ng-click="vm.editModal.saveContentWeight()">
                    <i class="glyphicon glyphicon-ok-circle"></i>
                    {{ 'SAVE' | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
