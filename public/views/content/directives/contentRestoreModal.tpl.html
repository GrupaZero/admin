<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="vm.restoreModal.closeModal()">&times;</button>
                <h4 class="modal-title" translate="{{title}}"></h4>
            </div>
            <div class="modal-body" translate="{{content}}"></div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-success"
                        ng-click="vm.restoreModal.closeModal()">
                    {{ 'CANCEL' | translate }}
                </button>
                <button type="button"
                        class="btn btn-primary"
                        ng-click="vm.restoreModal.restoreContent(false)">
                    <i class="glyphicon glyphicon-remove-circle"></i>
                    {{ 'RESTORE' | translate }}
                </button>
                <button type="button"
                        class="btn btn-primary"
                        ng-click="vm.restoreModal.restoreContent(true)">
                    <i class="glyphicon glyphicon-remove-circle"></i>
                    {{ 'RESTORE_AND_EDIT' | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
