<div class="container-fluid">
    <div class="page-header">
        <h1>{{ 'ADD_TRANSLATION' | translate }}</h1>
    </div>
    <form name="contentForm" novalidate>
        <div class="row">
            <div class="col-lg-9">
                <!-- Title Form input -->
                <div class="form-group">
                    <label for="title">{{ 'TITLE' | translate }} <strong class="text-danger">*</strong></label>
                    <input id="title" name="title" type="text" class="form-control input-lg" required
                           ng-model="newContentTranslation.title">
                </div>
                <!--  Teaser Form textarea -->
                <div class="form-group" ng-show="showTeaser">
                    <label for="teaser">{{ 'TEASER' | translate }}</label>
                    <textarea id="teaser" name="teaser" class="form-control" rows="10"
                              ng-model="newContentTranslation.teaser"></textarea>
                </div>
                <div class="text-right">
                    <button type="button" class="btn btn-default" ng-click="showTeaser = !showTeaser">
                        {{ showTeaser ? 'HIDE_TEASER_FIELD' : 'SHOW_TEASER_FIELD' | translate }}
                    </button>
                </div>
                <!--  Body Form textarea -->
                <div class="form-group">
                    <label for="body">{{ 'BODY' | translate }}</label>
                    <textarea id="body" name="body" class="form-control" rows="20"
                              ng-model="newContentTranslation.body"></textarea>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>{{ 'SETTINGS' | translate | uppercase }}</strong>
                    </div>
                    <div class="panel-body">
                        <!-- Lang Form input -->
                        <div class="form-group">
                            <label for="langCode" class="hidden-xs">{{ 'TRANSLATION_LANGUAGE' | translate }}</label>
                            <select id="langCode" ng-model="newContentTranslation.langCode" class="form-control"
                                    ng-options="lang.code as lang.code | langName | translate for lang in langs">
                            </select>
                        </div>
                    </div>
                </div>

                <div class="text-right">
                    <button type="button" class="btn btn-default" ui-sref="content.list">{{ 'CANCEL' | translate }}</button>
                    <button type="submit" class="btn btn-success" ng-click="addnewContentTranslation(newContentTranslation)"
                            ng-disabled="contentForm.$invalid">
                        {{ 'SAVE' | translate }}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
