<div class="container-fluid">
    <form name="contentForm" novalidate>
        <div class="row">
            <div class="col-lg-9">
                <!-- Title Form input -->
                <div class="form-group">
                    <label for="title">{{ 'TITLE' | translate }} <strong class="text-danger">*</strong></label>
                    <input id="title" name="title" type="text" class="form-control input-lg" required
                           ng-model="newContent.translations.title">
                </div>
                <!--  Body Form textarea -->
                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea id="body" name="body" class="form-control" rows="10"
                              ng-model="newContent.translations.body"></textarea>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>{{ 'SETTINGS' | translate | uppercase }}</strong>
                    </div>
                    <div class="panel-body">
                        <!-- Lang Form input -->
                        <div class="form-group">
                            <label for="langCode" class="hidden-xs">{{ 'TRANSLATION_LANGUAGE' | translate }}</label>
                            <select id="langCode" ng-model="newContent.translations.langCode" class="form-control"
                                    ng-options="lang.code as lang.code | langName | translate for lang in langs">
                            </select>
                        </div>
                        <!-- Parent id Form input -->
                        <div class="form-group">
                            <label for="parentId" class="hidden-xs">{{ 'CATEGORY' | translate }}</label>
                            <input id="parentId" name="parentId" type="text" class="form-control"
                                   ng-model="newContent.parentId" disabled="disabled"
                                   placeholder="{{ listParent ? (listParent.translations | getTranslation:listLang.code:'title') : 'UNCATEGORIZED' | translate }}">
                        </div>
                        <hr/>
                        <!-- Is active Form input -->
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input ng-model="newContent.isActive" type="checkbox">{{ 'PUBLISHED' | translate }}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-right">
                    <button type="button" class="btn btn-default" ui-sref="content.list">{{ 'CANCEL' | translate }}</button>
                    <button type="submit" class="btn btn-success" ng-click="addNewContent(newContent)"
                            ng-disabled="contentForm.$invalid">
                        {{ 'SAVE' | translate }}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
