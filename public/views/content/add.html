<div class="container-fluid">
    <form novalidate>
        <!-- Title Form input -->
        <div class="form-group">
            <label for="title">{{ 'TITLE' | translate }}</label>
            <input id="title" name="title" type="text" class="form-control input-lg" ng-model="newContent.translations.title">
        </div>
        <!-- Title Form input -->
        <div class="form-group">
            <label for="parentId " class="hidden-xs">{{ 'CATEGORY' | translate }}</label>
            <select id="parentId " ng-model="newContent.parentId" class="form-control"
                    ng-options="category.id as category.translations | getTranslation:listLang.code:'title' for category in categories">
            </select>
        </div>
        <!--  Body Form textarea -->
        <div class="form-group">
            <label for="body">Body</label>
            <textarea id="body" name="body" class="form-control" rows="10" ng-model="newContent.translations.body"></textarea>
        </div>
        <div class="text-right">
            <button type="button" class="btn btn-default" ui-sref="content.list">{{ 'CANCEL' | translate }}</button>
            <button ng-click="addNewContent(newContent)" class="btn btn-success" type="button" title="{{ 'SAVE' | translate }}">
                {{ 'SAVE' | translate }}
            </button>
        </div>
    </form>
</div>
