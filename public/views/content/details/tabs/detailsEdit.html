<div class="panel active-panel">
    <form name="contentForm" novalidate>

        <div class="panel-heading">
            <div class="page-header no-margin-bottom no-margin-top">

                <div class="row">
                    <div class="col-md-12">
                        <label for="contentTitle" class="control-label">{{ 'TITLE' | translate }}</label>
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-7">
                        <input ng-model="activeTranslation.title" required class="form-control margin-bottom" id="contentTitle"
                               type="text"/>
                    </div>

                    <div class="col-md-5 text-right">
                        <button ng-click="$root.showSeoDetails = !$root.showSeoDetails"
                                type="button"
                                class="btn btn-default">
                            {{ $root.showSeoDetails ? 'HIDE_SEO_SETTINGS' : 'SHOW_SEO_SETTINGS' | translate }}
                        </button>
                        <button ui-sref="content.show({ contentId: content.id, langCode: langCode })" type="button"
                                class="btn btn-primary">
                            {{ 'CANCEL' | translate }}
                        </button>
                        <button ng-click="saveTranslation()"
                                ng-disabled="contentForm.$invalid"
                                type="button"
                                class="btn btn-success">
                            {{ 'SAVE' | translate }}
                        </button>
                    </div>

                </div>


            </div>
        </div>

        <div class="panel-body">
            <div ng-show="$root.showSeoDetails">

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="contentSeoTitle" class="control-label">{{ "SEO_TITLE" | translate }}</label>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-12">
                            <input ng-model="activeTranslation.seoTitle"
                                   class="form-control"
                                   id="contentSeoTitle"
                                   type="text"
                                   aria-describedby="seoTitleHelpBlock"/>

                            <p class="help-block" id="seoTitleHelpBlock">
                                {{ 'SEO_TITLE_DESCRIPTION' | translate }}
                            </p>
                        </div>

                    </div>
                </div>

                <div class="form-group no-margin-bottom">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="contentSeoDescription" class="control-label">{{ "SEO_DESCRIPTION" | translate }}</label>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-12">
                            <input ng-model="activeTranslation.seoDescription"
                                   class="form-control"
                                   id="contentSeoDescription"
                                   type="text"
                                   aria-describedby="seoDescriptionHelpBlock"
                                    />

                            <p class="help-block" id="seoDescriptionHelpBlock">
                                {{ 'SEO_DESCRIPTION_DESCRIPTION' | translate }}
                            </p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <hr/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-right">
                    <button ng-click="$root.showTeaser = !$root.showTeaser"
                            type="button"
                            class="btn-xs btn-link">
                        {{ $root.showTeaser ? 'HIDE_TEASER_FIELD' : 'SHOW_TEASER_FIELD' | translate }}
                    </button>
                </div>
            </div>
            <div class="form-group" ng-show="$root.showTeaser">
                <div class="row">
                    <div class="col-md-12">
                        <label for="contentTeaser" class="control-label">{{ "TEASER" | translate }}</label>
                    </div>
                    <div class="col-md-12">
                        <textarea ng-model="activeTranslation.teaser"
                                  ckeditor="ckOptions.getEditorOptions({height: '100px'})"
                                  class="form-control"
                                  id="contentTeaser">
                        </textarea>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <label for="contentBody" class="control-label">{{ "BODY" | translate }}</label>
                    </div>
                    <div class="col-md-12">
                        <textarea ng-model="activeTranslation.body"
                                  ckeditor="ckOptions.getEditorOptions()"
                                  class="form-control"
                                  id="contentBody"
                                  rows="20">
                        </textarea>
                    </div>
                </div>
            </div>

        </div>

    </form>

</div>
